name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (major, minor, patch)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (preview changes without creating release)"
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Use Swatinem's rust-cache action for optimized Rust caching
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-tool"
          cache-targets: true

      - name: Install cargo-release
        run: cargo install cargo-release --locked

      - name: Dry run preview
        if: ${{ inputs.dry_run }}
        run: |
          echo "üîç DRY RUN MODE - Previewing version bump"
          echo ""
          cargo release ${{ inputs.release_type }} --no-publish --no-push --no-tag --no-commit
          echo ""
          echo "‚úÖ Dry run complete. The above shows what version will be created."
          echo "To create the actual release, run this workflow again with 'Dry run' unchecked."

      - name: Create release
        if: ${{ !inputs.dry_run }}
        run: |
          echo "üöÄ Creating ${{ inputs.release_type }} release..."
          echo ""

          # Run cargo-release to:
          # 1. Bump version in Cargo.toml
          # 2. Update Cargo.lock
          # 3. Create release commit
          # 4. Create git tag
          # 5. Push to main and push tag (using RELEASE_TOKEN which can bypass branch protection)
          cargo release ${{ inputs.release_type }} \
            --no-publish \
            --execute \
            --no-confirm

          echo ""
          echo "‚úÖ Release created successfully!"
          echo "The release.yml workflow will now build binaries and create the GitHub release."
