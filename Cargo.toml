[package]
name = "thoth"
version = "0.1.0"
edition = "2024"

[dependencies]
eframe = "0.32.0"
image = { version = "0.25", default-features = false, features = ["png", "ico"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rfd = "0.15.4"
anyhow = "1.0"
rayon = "1.11.0"
memchr = "2.7"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
pprof = { version = "0.15.0", features = ["flamegraph"] }